<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="contenedor" class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                  <li v-for="item in link" class="nav-item" v-if="item.enable || login">
                    <a class="nav-link active" aria-current="page" href="#">{{item.text}}</a>
                  </li>

                </ul>

                <form class="d-flex" @submit.prevent="envio">
                    <button v-if="!login" class="btn btn-outline-success" type="submit" @click="close">Iniciar sesión</button>
                    <button v-if="login" class="btn btn-outline-success" type="submit" @click="open">Cerrar sesión</button>
                </form>

              </div>
            </div>
          </nav>
        
        <!-- muestra el estado del usuario,  si esta logueado imprime un mensaje de lo contrario muestra otro-->
        <p>{{login ? ' Bienvenido, Está logueado': 'Por favor, ¡Iniciar sesion!'}}</p>
    
    </div>

    <script src="app.js"></script>
</body>
</html>
